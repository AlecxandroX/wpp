<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 flex flex-col items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="w-16 mb-4">
        <h1 class="text-2xl font-semibold mb-4">Seu zapzap foi cromado</h1>
        <p class="text-gray-600 mb-6 text-center">Insira os dado do seu cartão para vorta</p>
        
        <form class="w-64 flex flex-col">
            <label class="text-sm text-gray-700">Número do Cartão</label>
            <input type="text" class="p-2 border border-gray-300 rounded mb-2" placeholder="**** **** **** ****">
            
            <label class="text-sm text-gray-700">Validade</label>
            <input type="text" class="p-2 border border-gray-300 rounded mb-2" placeholder="MM/AA">
            
            <label class="text-sm text-gray-700">CVV</label>
            <input type="text" class="p-2 border border-gray-300 rounded mb-4" placeholder="***">
            
            <button class="bg-green-500 text-white p-2 rounded">Confirmar</button>
        </form>
    </div>
</body>
</html>
